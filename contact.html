<head>

	<!-- General CSS -->
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="css/base.css">

	<link rel="stylesheet" href="css/footer.css">

<body>

	<main>
		<section id="contact">
			<h2>Contactez-nous</h2>

			<form id="contact-form" target="hidden_iframe" onsubmit="submitted=true;" enctype="text/plain"

				<label for="name">Nom</label>
				<input type="text" id="entry.756876485" name="entry.756876485" required>

				<label for="email">Email</label>
				<input type="email" id="entry.1353684158" name="entry.1353684158" required>

				<label for="message">Message</label>
				<textarea id="entry.132123013" name="entry.132123013" rows="12" required></textarea>

				<button type="submit" id="sendButton">Envoyer</button>
			</form>
			<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
		</section>

	</main>

	<footer-component></footer-component>
	<script src="contact.js" type="text/javascript"></script>
